<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATING???</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Since We Started Dating</h1>
        <div class="timer" id="timer"></div>
        <div class="timer" id="total"></div>
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date("February 15, 2025 17:39:00").getTime();
            const now = new Date().getTime();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.436875);
            const years = Math.floor(months / 12);

            const remainingDays = days % 30.436875;
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            document.getElementById("timer").innerHTML = 
                `${years} years, ${months % 12} months, ${Math.floor(remainingDays)} days, ` +
                `${remainingHours} hours, ${remainingMinutes} minutes, ${remainingSeconds} seconds`;

            document.getElementById("total").innerHTML = 
                `Total: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
